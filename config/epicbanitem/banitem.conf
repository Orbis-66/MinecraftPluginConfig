epicbanitem {
    cause-crash {
        priority=5
        query {
            id {
                "$in"=[
                    "appliedenergistics2:quantum_ring",
                    "industrialforegoing:potion_enervator"
                ]
            }
        }
        trigger-default-setting=UNDEFINED
        update {
            "$set" {
                Damage=0
                id="minecraft:air"
            }
        }
        world-default-setting=UNDEFINED
    }
    cause-lag {
        priority=5
        query {
            id {
                "$in"=[
                    "extrautils2:quarryproxy",
                    "extrautils2:quarry"
                ]
            }
        }
        trigger-default-setting=UNDEFINED
        update {
            "$set" {
                Damage=0
                id="minecraft:air"
            }
        }
        world-default-setting=UNDEFINED
    }
    chunk-loader {
        priority=5
        query {
            "$or"=[
                {
                    Damage=82
                    id="ic2:te"
                },
                {
                    Damage=4
                    id="opencomputers:upgrade"
                },
                {
                    id {
                        "$in"=[
                            "chickenchunks:chunk_loader"
                        ]
                    }
                }
            ]
        }
        trigger-default-setting=UNDEFINED
        update {
            "$set" {
                Damage=0
                id="minecraft:air"
            }
        }
        world-default-setting=UNDEFINED
    }
