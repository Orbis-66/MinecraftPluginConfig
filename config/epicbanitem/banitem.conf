        custom-message="Le mod /dank/null est banni pour duplication"
        priority=5
        query {
            id {
                "$regex"="/^danknull/"
            }
        }
        trigger-default-setting=UNDEFINED
        update {
            "$set" {
                Damage=0
                id="minecraft:air"
            }
        }
        world-default-setting=TRUE
    }
