            }
        }
        world-default-setting=UNDEFINED
    }
    creative-items {
        priority=5
        query {
            "$or"=[
                {
                    id {
                        "$regex"="/^minecraft:.*command_block/"
                    }
                },
                {
                    id="botania:manatablet"
                    "tag.creative"=1
                },
                {
                    "$and"=[
                        {
                            id {
                                "$regex"="/creative/"
                            }
                        }
                    ]
                }
            ]
        }
        trigger-default-setting=UNDEFINED
        update {
            "$set" {
                Damage=0
                id="minecraft:air"
            }
        }
        world-default-setting=UNDEFINED
    }
